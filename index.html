<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0; background-color: white; padding: 2px}
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <!-- for calling the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
  <section>
    <h1>IP Address Tracker</h1>
    <div class="ip-search">
      <input id="ip_address" type="text" placeholder="Search for any IP address" value="">
      <span id="search_btn" class="get-button"><img src="images/icon-arrow.svg" alt=""></span>
    </div>
    <div class="info">
      <div class="box">
        <span>IP Address</span>
        <h2 id="current_ip"></h2>
      </div>
      <div class="box">
        <span>Location</span>
        <h2 id="current_town"></h2>
      </div>
      <div class="box">
        <span>Timezone</span>
        <h2 id="current_zone"></h2>
      </div>
      <div class="box">
        <span>ISP</span>
        <h2 id="current_isp"></h2>
      </div>
    </div>
  </section>
  <div class="map" id="map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://seif-basem.github.io/">Seif Basem</a>.
  </div>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="js/main.js"></script>
</body>
</html>
